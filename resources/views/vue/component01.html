<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://app.laravel/css/custom.css">

</head>
<body>

	<div class="container" id="main">
		<br />
		<h1>
			<a>Vue Tutorial - Conponent01 (Inline)</a>
		</h1>
		<br />
		<div class="row px-5">
			<Header01 inline-template>
			<h1 @click="display">Hello World</h1>
			</Header01>
		</div>
	</div>

	<Header02 inline-template>
	<h1 @click="display02">Hello World 02</h1>
	</Header02>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>	

	
    Vue.component('Header01', {
        methods: {        	
            display() {
                console.log('Hello World');
            }
        }
    });
    
    Vue.component('Header02', {
        methods: {        	
        	display02() {
                console.log('Hello World 02');
            }
        }
    });
    
	let vm = new Vue({

        el: '#main'

    })
    
	</script>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
